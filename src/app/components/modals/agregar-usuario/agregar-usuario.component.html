<div class="p-5">
    <div class="d-flex flex-row justify-content-center " >
        <img class="p-3 rounded" src="../../../../assets/img/user_header.svg" style="background-color: #c9ddf3;">
    </div>
    <h1 class="text-center">Agregar nuevo usuario</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" formControlName="rut">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" formControlName="cargo">
        </div>
        <label for="exampleInputPassword" class="form-label">Clave</label>
        <div class="mb-3 d-flex flex-row pb-3">
        <input type="password" class="form-control w-90" formControlName="clave"><img class="ps-3" matTooltip="Crear clave" src="../../../../assets/img/clave.svg">
        </div>
        <div class="d-flex flex-row-reverse">
            <button class="btn btn-primary btn-main mx-2 py-2" (click)="activeModal.close({ estado: false})" type="submit" style="display: inline-flex; align-items:center; margin-right: -12px !important;background-color: #0B58A4 !important;">
                <mat-icon>add</mat-icon>Agregar Usuario</button>
            <button class="btn btn-outline-secondary mx-2" style="background-color: transparent !important;" (click)="activeModal.close({ estado: false})">
            <span class="fw-bold mx-2">X</span>Cancelar</button>
        </div>
    </form>
</div>
