<app-datos-firma></app-datos-firma>

<div class="container rounded" style="background-color: #fafbfc;">
    <div class="row py-4 ms-2">
        <div class="col-6">
                <span class="fw-bold"><img class="pe-2" src="../assets/img/doc-por-firmar.svg">Documentos por firmar</span>
                <p>listado de documentos por firmar</p>
        </div>
        <div class="d-flex col-6 justify-content-end">
            <button class="filter-btn btn me-2" style="border: 1px solid #979ba2;"><img class="px-3" src="../assets/img/filtro-btn.svg">Filtrar</button>
            <button class="btn-firmar-seleccionados btn btn-primary btn-main" (click)="showModal()">Firmar seleccionados</button>
        </div>
    </div>
        <table class="ms-2 table">
           <thead class="pt-4">
            <tr>
                <td><input class="form-check-input" style="outline:#1e5180;" type="checkbox"></td>
                <td  *ngFor="let dataColumn of documentData, let i = index">
                    <span><img class="px-3" [src]=dataColumn.icon>{{dataColumn.nombre}}</span>
                </td>
            </tr>
           </thead>
           <tbody>
                <tr *ngFor="let document of documentList, let i = index">
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td>{{document.fecha}}</td>
                    <td>{{document.nombreArchivo}}</td>
                    <td>{{document.medio == 1 ? 'Mail enviado' : document.medio == 2 ? 'Notificacion GN' : document.medio == 3 ? 'Generaci√≥n GN': document.medio == 4 ? 'PP': ''}}</td>
                    <td>
                        <div class="d-flex justify-content-center">
                          <a (click)="vistaPrevia(document)"><img src="../../../../assets/img/vista-previa.svg" alt="Vista previa"></a>
                          <img class="px-1" src="../../../../assets/img/firma_tabla.svg">
                          <img src="../../../../assets/img/lupa_btn.svg">
                        </div>
                    </td>
                </tr>
           </tbody>
        </table>
</div>
