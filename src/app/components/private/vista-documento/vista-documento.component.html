<div class="container rounded mt-5">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="col-12-sm col-md-10">
        <h4>¡Te damos la bienvenida!</h4>
        <h1 class="fw-bold">{{"Juan Pérez"}}</h1>
        <hr>
      </div>  
    </div>
  </div>
  <section>
    <div class="row">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="col-12-sm col-md-10">
          <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="col-sm-4 col-md-4">
              <div>
                <div class="d-flex justify-content-evenly flex-row py-1 flex-wrap align-items-center">
                  <div class="d-flex flex-row w-50" style="word-break: break-all !important;">
                    <p class="fw-bold">{{fileName}}</p>
                  </div>
                  <div class="w-20">
                    <p class="fw-bold"><span class="mx-2">{{'1'}}</span>/<span class="p-2 mx-1" style="background-color: #0B58A4 !important; color: white;">{{'2'}}</span></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4 col-md-2" style="border-inline:solid 1px grey">
              <div class="d-flex flex-row justify-content-center flex-wrap align-items-center">
                <button (click)="zoomOut()">-</button>
                <button class="mx-2 btn btn-main" style="background-color: #0B58A4 !important; color: white; border-radius: 0;">{{ (zoom * 100) | number: '1.0-0' }}%</button>
                <button (click)="zoomIn()">+</button>
              </div>
            </div>
            <div class="col-sm-4 col-md-4 py-1 d-flex d-row align-items-center flex-wrap">
              <img class="px-3" (click)="rotate()" src="../../../../assets/img/desactivar.svg"/>
              <img class="px-3" src="../../../../assets/img/desactivar.svg"/>
            </div>
          </div>
        </div>
     </div>
    </div>
  </section>
  <div class="row mt-5">
    <div class="d-flex justify-content-center">
      <div class="col-10">
          <div style="background-color: grey;">
            <pdf-viewer class="iframeFac" [rotation]="rotation" [src]="archivoFirmar" [zoom]="zoom" [original-size]="true"></pdf-viewer>
          </div>
        </div>
      </div>
  </div>
  <div class="row justify-content-left">
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-main mx-2 py-2" (click)="modalFirmar()">
            <img class="px-3" src="../../../../assets/img/firma_btn.svg">Firmar</button>
        <button class="btn btn-outline-secondary mx-2" style="background-color: transparent !important;" [routerLink]="['/consulta-documento']">
            <span class="fw-bold mx-2">X</span>Cancelar</button>
    </div>
</div>
</div>
