<main>
    <div class="pagina" *ngFor="let pagina of paginas | keyvalue">
        <div class="row">
            <div class="col-6" *ngFor="let chart of pagina.value">
                <canvas baseChart [data]="chart.data" [type]="chart.type" [options]="chart?.options" [plugins]="plugins"></canvas>
            </div>
        </div>
    </div>
</main>
